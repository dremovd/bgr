<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Top Board Games</title>
<style>
body { font-family: Arial, sans-serif; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background: #eee; cursor: pointer; }
</style>
<script>
// Simple table sort
function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.getElementById("games");
  switching = true;
  dir = "asc";
  while (switching) {
    switching = false;
    rows = table.rows;
    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[n];
      y = rows[i + 1].getElementsByTagName("TD")[n];
      if (dir == "asc") {
        if (n === 0 || n === 2) {
          if (parseFloat(x.innerHTML) > parseFloat(y.innerHTML)) {
            shouldSwitch= true;
            break;
          }
        } else if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
          shouldSwitch = true;
          break;
        }
      } else if (dir == "desc") {
        if (n === 0 || n === 2) {
          if (parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
            shouldSwitch = true;
            break;
          }
        } else if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
          shouldSwitch = true;
          break;
        }
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      switchcount ++;
    } else {
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}
</script>
</head>
<body>
<h1>Top Board Games</h1>
<table id='games'>
<thead>
<tr><th onclick='sortTable(0)'>Rank</th><th onclick='sortTable(1)'>Name</th><th onclick='sortTable(2)'>Votes</th><th onclick='sortTable(3)'>Score</th></tr>
</thead>
<tbody>
<tr><td>1</td><td>Game 3</td><td>315</td><td>8.97</td></tr>
<tr><td>2</td><td>Game 7</td><td>963</td><td>8.86</td></tr>
<tr><td>3</td><td>Game 5</td><td>852</td><td>8.46</td></tr>
<tr><td>4</td><td>Game 10</td><td>683</td><td>8.28</td></tr>
<tr><td>5</td><td>Game 9</td><td>193</td><td>7.75</td></tr>
<tr><td>6</td><td>Game 2</td><td>961</td><td>6.56</td></tr>
<tr><td>7</td><td>Game 1</td><td>914</td><td>6.39</td></tr>
<tr><td>8</td><td>Game 4</td><td>547</td><td>6.38</td></tr>
<tr><td>9</td><td>Game 6</td><td>538</td><td>6.17</td></tr>
<tr><td>10</td><td>Game 8</td><td>566</td><td>5.19</td></tr>
</tbody>
</table>
</body>
</html>
